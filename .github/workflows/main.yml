name: build && publish

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: ğŸ”§ Install
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn build
          
      - name: ğŸš€ Deploy
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
