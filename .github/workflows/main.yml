name: Build and deploy

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: ğŸ”§ Install
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn build
          
      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
